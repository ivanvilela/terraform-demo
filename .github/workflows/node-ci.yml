name: Node CI

on:
  push:
    paths:
      - "examples/**"
  pull_request:
    paths:
      - "examples/**"

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install --prefix examples/next-hello
        
      - name: Build
        run: npm run build --prefix examples/next-hello
