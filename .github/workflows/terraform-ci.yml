name: Terraform CI

on:
  push:
    paths:
      - "terraform-*/**"
  pull_request:
    paths:
      - "terraform-*/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate
